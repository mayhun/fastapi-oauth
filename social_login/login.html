<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-btn img {
            width: 200px;
            height: auto;
        }

        .login-btn:hover img {
            opacity: 0.8;
        }
    </style>
</head>

<body>
  <div class="login-container">
      <h2>Login</h2>
      <!-- 기본 로그인 -->
    <form id="local-login-form">
        <div style="margin-bottom:10px; text-align:left">
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" required
                style="width:100%; padding:8px; box-sizing:border-box;">
        </div>
  
        <div style="margin-bottom:12px; text-align:left">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" required
                style="width:100%; padding:8px; box-sizing:border-box;">
        </div>
  
        <!-- 버튼: 가운데 정렬 -->
        <div style="display:flex; justify-content:center; align-items:center; gap:12px; margin-top:4px;">
          <button type="submit"
                  style="padding:8px 14px; border:none; background:#222; color:#fff; border-radius:6px; cursor:pointer;">
            Sign in
          </button>
          <button type="button" id="signup-btn"
                  style="padding:8px 14px; border:none; background:#222; color:#fff; border-radius:6px; cursor:pointer;">
            Sign up
          </button>
        </div>
      </form>
      <hr style="margin:18px 0">

      <a href="#" class="login-btn" id="google-login">
          <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google Login"/>
      </a>
      <br><br>
      <a href="" class="login-btn" id="kakao-login">
          <img src="./img/kakao_login_btn.png" alt="Kakao Login"/>
      </a>
      <br><br>
      <a href="" class="login-btn" id="naver-login">
          <img src="./img/naver_login_btn.png" alt="naver Login"/>
      </a>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000';

    // 공통 이동
    function goMain(name) {
        window.location.href = name
        ? `/main.html?name=${encodeURIComponent(name)}`
        : '/main.html';
    }

    // 일반 로그인: 성공 → main.html?name=..., 실패/에러 → main.html
    document.getElementById('local-login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
        const res = await fetch(`${API_BASE}/api/users/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (!res.ok) { goMain(null); return; }

        const data = await res.json().catch(() => ({}));
        const name = data?.name || data?.user_name || '';
        goMain(name || null);
        } catch {
        goMain(null);
        }
    });

    
    document.getElementById('google-login').addEventListener('click', function(event) {
        event.preventDefault();

        var clientId = '{GOOGLE Client ID}';
        var redirectUri = 'http://localhost:5500/google/callback.html';
        var scope = 'https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email';


        // Google OAuth2 인증 서버로 리디렉션
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
        window.location.href = authUrl;
    });
    document.getElementById('kakao-login').addEventListener('click', function(event) {
        event.preventDefault();
        
        var clientId = '{KAKAO Client ID}'
        var redirectUri = 'http://localhost:5500/social_login/kakao/callback.html'

        // Kakao OAuth2 인증 서버로 리디렉션
        const authUrl = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}`;
        window.location.href = authUrl;
    });
    document.getElementById('naver-login').addEventListener('click', function(event) {
        event.preventDefault();

        var clientId = '{NAVER Client ID}';
        var redirectUri = 'http://localhost:5500/social_login/naver/callback.html';

        // Naver OAuth2 인증 서버로 리디렉션
        const authUrl = `https://nid.naver.com/oauth2.0/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&state=test111state`;
        window.location.href = authUrl;
    });
  </script>
</body>
</html>
